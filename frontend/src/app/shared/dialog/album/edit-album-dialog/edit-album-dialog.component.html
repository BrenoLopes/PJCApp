<h1 mat-dialog-title>Editar artista.</h1>
<div mat-dialog-content>
  <p>Qual o novo nome que deseja dar para {{ this.data.album.name }}</p>
  <form [formGroup]="editForm">
    <mat-form-field class="w-100 mt-4">
      <input matInput placeholder="name" formControlName="name" tabindex="1" />
      <mat-error>O nome n√£o pode estar vazio!</mat-error>
    </mat-form-field>
    <div>
      <input type="file" name="image" (change)="onFileSelect($event)" />
    </div>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onEditAlbum(true)">Cancelar</button>
  <button
    [disabled]="editForm.invalid || editForm.disabled"
    mat-button
    (click)="onEditAlbum()"
  >
    Editar
  </button>
</div>
